<!DOCTYPE html>
<html>
    <head>
        <title>Timer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src='timer.js'></script>
    </head>
    <body>
        <div style="display: block; margin: 0 auto; font-size: 36px; text-align: center;">
            <span id="countHrDown"></span>h:
            <span id="countMinDown"></span>m:
            <span id="countSecDown"></span>s
        </div>
		
		<div style="display: block; margin: 0 auto; font-size: 36px; text-align: center; margin-top: 50px">
            <span id="countHrUp"></span>h:
            <span id="countMinUp"></span>m:
            <span id="countSecUp"></span>s
        </div>
    </body>
</html>
